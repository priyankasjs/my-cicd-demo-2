name: CI Documentation and File Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          test -f index.html
          test -f README.md

      - name: Validate README content
        run: |
          grep -E "^#" README.md
          grep -E "```" README.md

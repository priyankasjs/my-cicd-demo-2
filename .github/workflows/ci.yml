name: CI Documentation and File Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check required files exist
        run: |
          test -f index.php
          test -f README.md
      - name: Validate README content
        run: |
          grep -E "^#" README.md
          grep -E '```' README.md

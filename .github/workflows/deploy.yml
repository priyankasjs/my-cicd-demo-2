name: CI and Deploy to InfinityFree

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test PHP Site
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      # 3. PHP syntax check for index.php only
      - name: PHP Lint
        run: |
          set -euo pipefail
          php -l index.php
          echo "PHP syntax OK"

  deploy:
    name: Deploy to InfinityFree
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Check out repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. FTP Deploy to InfinityFree
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}       # ftpupload.net
          username: ${{ secrets.FTP_USERNAME }} # if0_40592432
          password: ${{ secrets.FTP_PASSWORD }} # your FTP password
          server-dir: ${{ secrets.FTP_PATH }}   # /htdocs/
          protocol: ftp
